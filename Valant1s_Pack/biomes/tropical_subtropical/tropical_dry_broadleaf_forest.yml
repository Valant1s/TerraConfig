id: "TROPICAL_DRY_BROADLEAF_FOREST"
extends: "ABSTRACT_ORES"
vanilla: JUNGLE

noise-equation: 
  "((-((y / base)^2)) + 1) + |(noise2(x/1.5, z/1.5)+0.25)|/3"
elevation:
  equation:
    "0.15*min(
      floor(5*max(noise2(x/1.5, z/1.5) + 0.25, 0)),
      3
    )
    +
    if(
      max(noise2(x/1.5, z/1.5)+0.05, 0),
      (noise2(x*2,z*2))*0.55,
      0
    )"
  interpolation: true

